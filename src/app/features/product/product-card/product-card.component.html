<div class="product-card">
  <div class="title">
    <h1>{{product.name}}</h1>
  </div>
  <div class="content">
    <p class="price">{{product.price | currency:'EUR':true}}</p>
    <p>{{product.description}}</p>    
    <p class="imported-label" [hidden]="!product.isImported" >Imported</p>

  </div>
  <div class="footer">
    <div class="quantity">Quantity : <input type="number" [(ngModel)]="quantity" min="1" step="1"></div>
    <div class="cart-add"> <button (click)="addProduct()">Add</button></div>
  </div>
